<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->

    <title>Week 5 | Tables and Forms</title>

<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    <table>
        <thead>
            <tr>
                <td>Lables</td>
                <td>Form Fields</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Parent/Gurdian Name</td> 
                <td>
                    <input type="text", required, maxlength="20", name="gfrist", id="g-first" placeholder="Firstname">
                    <br>
                    <input type="text", required, maxlength="20", name="glast", id="g-last" placeholder="Lastname">
                </td>
                <tr>
                <td>Childs First Name</td>
                <td>
                    <input type="text", required, name="cfirst", id="c-first", placeholder="Childs Firstname">
                </td>
                <tr>
                <td>Childs Age</td>
                    <td>
                        <input type="number", required, name="age", id="age", value="3">
                    </td>
                <tr>
                <td>Date and Time
                <tr>
                <td>Date</td>
                <tr>
                <td>Start Time</td>
                <tr>
                <td>Number of guests</td>
                <tr>
                <td>Food</td>
                <tr>
                <td>Size</td>
                <tr>
                <td>Drinks</td>
                <tr>
                <td>Cake</td>
                <tr>
                <td>Decorations</td>
                <tr>
                <td>Color Scheme</td>
                <tr>
                <td>Additonal Comments</td>
                <tr>
                
            </tr>
        </tbody>

    </table>

</body>
